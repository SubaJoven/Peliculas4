    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
        }
        header {
            background-color: #000;
            padding: 15px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            color: red;
            margin: 0;
            font-size: 28px;
        }
        header button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #hero {

            height: 60vh;
            background: url('https://image.tmdb.org/t/p/original/t6HIqrRAclMCA60NsSmeqe9RmNV.jpg') no-repeat center center/cover;
            display: flex;
            align-items: flex-end;
            padding: 40px;
            position: relative;
        }
        #hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        }
        #hero h2 {

        }
        #search-bar {

        }

            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .categories button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;

        }
        .movies-container {

            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .movie {
            width: 250px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .movie:hover {
            transform: scale(1.1);
        }
        .movie img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .movie-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        footer {

            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
